<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Popup</title>
  <link rel="stylesheet" href="./assets/css/popup.css">
</head>
<body>
  <div class="popup-body">
    <div class="png-bg type-grass">
      <p class="poke-id">#001</p><span class="close" onclick="fecharPopUp()">&times</span>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
      <h1 class="popup-poke-name">Bulbasaur</h1>
      <div class="types">
        <span class="type grass">Grass</span>
        <span class="type poison">Poison</span>
      </div>
    </div>

    <div class="popup-main">
      <h2>Base Stats</h2>
      <div class="popup-stats">
        <div class="stat">
          <span>HP</span>
          <div class="bar"><div class="fill" style="width: 70%;"></div></div>
        </div>
        <div class="stat">
          <span>Attack</span>
          <div class="bar"><div class="fill" style="width: 65%;"></div></div>
        </div>
        <div class="stat">
          <span>Defense</span>
          <div class="bar"><div class="fill" style="width: 60%;"></div></div>
        </div>
        <div class="stat">
          <span>Speed</span>
          <div class="bar"><div class="fill" style="width: 50%;"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
